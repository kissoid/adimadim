<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="${request.contextPath}/template/template.xhtml">
            <ui:define name="head">  

            </ui:define>
            <ui:define name="content">
                <!-- 5-Takım -->

                <div id="location" class="row page">
                    <img src="${request.contextPath}/resource/image/location-icon.png" class="page-icon" />
                    <div class="large-10 large-centered columns text-center">
                        <h4 class="page-header c5-text ">Takım Oluşturma</h4>


                        <h:form>
                            <p:wizard showStepStatus="false" >
                                <p:tab id="teamInfo" title="Takım Bilgileri">
                                    <div class="row">
                                        <p:growl autoUpdate="true" showDetail="true" />
                                        <div class="large-12 columns">
                                            <br/>
                                            <p class="c6-text">Kullanıcı Bilgileri &mdash; <em>Log In Information</em></p>
                                        </div>
                                        <div class="large-12 columns">
                                            <label>Team name &mdash; <em>Takım adı</em>
                                                <p:inputText id="teamNameInput" value="#{teamBean.selectedTeam.teamName}" />
                                            </label>
                                        </div>
                                        <div class="large-12 columns">
                                            <label>Team type &mdash; <em>Takım türü</em>

                                            </label>
                                            <p:selectOneMenu converter="commonConverter" value="#{teamBean.selectedTeam.teamType}" style="width:300px; height: 40px;">
                                                <f:selectItem itemLabel="Lütfen seçiniz" itemValue="" />
                                                <f:selectItems var="type" value="#{teamBean.teamTypeList}" itemLabel="#{type.description}" itemValue="#{type}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </p:tab>
                                <p:tab id="teamMembers" title="Takım Üyeleri">
                                    <p:inputText id="memberSearch" />
                                    <p:watermark for="memberSearch" value="Lütfen aramak istediğiniz ismi giriniz" />
                                    <p:pickList id="teamMembersPickList" showCheckbox="true" value="#{teamBean.teamMemberList}" var="member" itemLabel="#{member.account.name} #{member.account.surname}" itemValue="#{member}" converter="commonConverter" style="margin: 0 auto;" >
                                        <f:facet name="sourceCaption">Arama Sonucu</f:facet>
                                        <f:facet name="targetCaption">Seçilenler</f:facet>
                                        <p:column style="width:25%">
                                            <h:outputText styleClass="ui-theme ui-theme-#{theme.name}" />
                                        </p:column>

                                        <p:column style="width:75%;">
                                            <h:outputText value="#{member.account.name} #{member.account.surname}" />
                                        </p:column>                                    
                                    </p:pickList>
                                </p:tab>
                                <p:tab>
                                    <p:commandButton value="Takımı Kaydet" />
                                </p:tab>
                            </p:wizard>
                        </h:form>
                    </div>
                </div>
                <hr class="end-bar c1-background" />

                <script>
                    (function (i, s, o, g, r, a, m) {
                        i['GoogleAnalyticsObject'] = r;
                        i[r] = i[r] || function () {
                            (i[r].q = i[r].q || []).push(arguments)
                        }, i[r].l = 1 * new Date();
                        a = s.createElement(o),
                                m = s.getElementsByTagName(o)[0];
                        a.async = 1;
                        a.src = g;
                        m.parentNode.insertBefore(a, m)
                    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

                    ga('create', 'UA-51572429-1', 'aakosu.org');
                    ga('require', 'displayfeatures');
                    ga('send', 'pageview');

                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
