<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="${request.contextPath}/template/template.xhtml">
            <ui:define name="head">  

            </ui:define>
            <ui:define name="content">
                <!-- 2 - Göğüs Numarası Al -->

                <div id="barcode" class="row page">
                    <img src="${request.contextPath}/resource/image/barcode-icon.png" class="page-icon" />
                    <div class="large-8 large-centered columns">
                        <h4 class="page-header c2-text text-center">Göğüs Numaranı Al</h4>
                        <div>
                            <p class="c2-text text-center">Eğer şifreniz yoksa, <a href="${request.contextPath}/dagi/join.jsf" class="c7-link">Kayıt Ol</a> sayfasından kayıt işleminizi tamamlayınız.<br/>Her yarışa barkodlu göğüs numaranızı basıp getirmeyi unutmayın!</p>
                        </div>
                        <div class="custom-panel">
                            <h:form id="mainForm">
                                <p:messages autoUpdate="true" showDetail="true" />
                                <label>E-posta &mdash; <em>E-mail</em>
                                    <p:inputText id="signIn_email" value="#{accountBean.account.email}" required="true" requiredMessage="Kullanıcı adınızı giriniz" />
                                </label>
                                <label>Şifre &mdash; <em>Password</em>
                                    <p:password id="signIn_password" value="#{accountBean.account.password}" required="true" requiredMessage="Şifrenizi giriniz" />               
                                </label>
                                <p>
                                    <a href="#" class="c2-link" onclick="lostPassword.show();" data-reveal-id="lost-password">Şifremi unuttum &mdash; <em>Forgotten Password</em></a>
                                </p>
                                <br/>
                                <p:commandButton id="signInButton" value="Gönder - Submit" actionListener="#{accountBean.startSignInOperation}" styleClass="small" /> 
                                <p:messages autoUpdate="true" showDetail="true" />
                            </h:form>    
                            <h:form id="sendPasswordForm">
                                <p:dialog id="lostPassword" header="Tekrar Gönder - Recover" widgetVar="lostPassword" style="width: 200px;height: 150;">
                                    <label>E-posta &mdash; <em>E-mail</em>
                                        <p:inputText id="lostPasswordEmail" value="#{accountBean.account.email}" required="true" requiredMessage="Kullanıcı adınızı giriniz">
                                            <p:ajax event="keyup" />
                                        </p:inputText>
                                    </label>
                                    <br/>
                                    <p:messages autoUpdate="true" showDetail="true" />
                                    <br/>
                                    <p:commandButton value="Gönder - Submit" actionListener="#{accountBean.sendPassword()}" style="margin-bottom:0;"/>    
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>
                    <hr class="end-bar c2-background" />
                </div>
                <script>
                    (function(i, s, o, g, r, a, m) {
                        i['GoogleAnalyticsObject'] = r;
                        i[r] = i[r] || function() {
                            (i[r].q = i[r].q || []).push(arguments)
                        }, i[r].l = 1 * new Date();
                        a = s.createElement(o),
                                m = s.getElementsByTagName(o)[0];
                        a.async = 1;
                        a.src = g;
                        m.parentNode.insertBefore(a, m)
                    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

                    ga('create', 'UA-51572429-1', 'aakosu.org');
                    ga('send', 'pageview');

                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
