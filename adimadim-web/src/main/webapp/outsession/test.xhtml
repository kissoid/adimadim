<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>test</title>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <p:dataTable id="accountTable" var="account" value="#{testBean.lazyModel}" widgetVar="accountTable" emptyMessage="Yarışçı bulunamadı" rows="10" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true">  

                <p:column id="accountIdColumn" filterStyle="width:50px;" filterBy="#{account.accountId}" sortBy="#{account.accountId}" headerText="Üye No" width="50" filterMatchMode="exact">  
                    <h:outputText value="#{account.accountId}" style="float: right;"/>  
                </p:column>  

                <p:column id="accountNameColumn" filterStyle="width:150px;" filterBy="#{account.name}" sortBy="#{account.name}" headerText="Ad" width="150" filterMatchMode="contains">  
                    <h:outputText value="#{account.name}" />  
                </p:column>  

                <p:column id="accountSurnameColumn" filterStyle="width:130px;" filterBy="#{account.surname}" sortBy="#{account.surname}" headerText="Soyad" width="130" filterMatchMode="contains">  
                    <h:outputText value="#{account.surname}" />  
                </p:column> 
                
            </p:dataTable>  
        </h:form>
    </h:body>
</html>
