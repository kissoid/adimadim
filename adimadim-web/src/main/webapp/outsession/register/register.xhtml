<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template/headerMenuTemplate.xhtml">
            <ui:define name="head">  
                <link href="/resource/css/index.css" type="text/css" rel="stylesheet" />  
            </ui:define>
            <ui:define name="content">
                <h:form id="mainForm">
                    <div align="center" style="position: relative;padding-top: 20px;">

                        <div class="shadowed-box" style="width: 600px; padding: 20px;background-color: #FFFFFF;">
                            <p:messages autoUpdate="true" />
                            <table style="margin: 0 auto;">
                                <tr>
                                    <td></td>
                                    <td>
                                        <h:outputText value="#{text['registerBean.formName']}" style="float: left;" class="standartFontColor boldFont" />
                                    </td>
                                    <td></td>
                                </tr>
                                <tr style="height: 20px;">
                                    <td colspan="3"></td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.email']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:inputText id="accountEmail" value="#{registerBean.account.email}"  required="true" requiredMessage="Lütfen e-mail alanını boş bırakmayınız.">
                                            <p:ajax event="blur" listener="#{registerBean.checkEmail}" update=":mainForm" />
                                        </p:inputText>
                                    </td>
                                    <td>
                                        <p:message for="accountEmail" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.reEmail']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:inputText id="accountReEmail" value="#{registerBean.account.reEmail}"  required="true" requiredMessage="Lütfen şifre tekrar alanını boş bırakmayınız."/>
                                    </td>
                                    <td>
                                        <p:message for="accountReEmail" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.name']}" class="standartFontColor" />
                                    </td>
                                    <td>
                                        <p:inputText id="accountName" value="#{registerBean.account.name}" required="true" requiredMessage="Lütfen ad alanını boş bırakmayınız."/>
                                    </td>
                                    <td>
                                        <p:message for="accountName" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.surname']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:inputText id="accountSurname" value="#{registerBean.account.surname}" required="true" requiredMessage="Lütfen soyad alanını boş bırakmayınız."/>
                                    </td>
                                    <td>
                                        <p:message for="accountSurname" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.sex']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:selectOneMenu id="accountGender" value="#{registerBean.account.gender}" required="true" requiredMessage="Lütfen cinsiyet alanını boş bırakmayınız.">  
                                            <f:selectItem itemLabel="Seçiniz" itemValue="" />
                                            <f:selectItem itemLabel="#{text['registerBean.female']}" itemValue="K" />  
                                            <f:selectItem itemLabel="#{text['registerBean.male']}" itemValue="E" /> 
                                        </p:selectOneMenu> 
                                    </td>
                                    <td>
                                        <p:message for="accountGender" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.birthDate']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:inputMask id="accountBirthDate" value="#{registerBean.account.tempBirthDate}" mask="99.99.9999"> 
                                            <p:ajax event="blur" update="accountParentName" oncomplete="document.getElementById('mainForm:accountParentName').focus();"/> 
                                        </p:inputMask>
                                    </td>
                                    <td>
                                        <p:message for="accountBirthDate" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.parent']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:inputText id="accountParentName" value="#{registerBean.accountProperties['1']}" disabled="#{registerBean.olderThanEighteen?'true':'false'}" required="#{registerBean.olderThanEighteen?'false':'true'}" requiredMessage="Lütfen velinizin adını giriniz."/>
                                    </td>
                                    <td>
                                        <p:watermark for="accountParentName" value="#{text['registerBean.littleThanEighteen']}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.password']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:password id="accountPassword" value="#{registerBean.account.password}" required="true" requiredMessage="Lütfen şifre alanını boş bırakmayınız."/>
                                    </td>
                                    <td>
                                        <p:message for="accountPassword" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.rePassword']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:password id="accountRePassword" value="#{registerBean.account.rePassword}" required="true" requiredMessage="Lütfen şifre tekrar alanını boş bırakmayınız."/>
                                    </td>
                                    <td>
                                        <p:message for="accountRePassword" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.phone']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:inputText id="accountPhoneCode" value="#{registerBean.account.phoneCode}" size="3" style="margin-right: 3px;" maxlength="3"  required="true" requiredMessage="Lütfen telefon kodu alanını boş bırakmayınız."/>
                                        <p:inputText id="accountPhoneNumber" value="#{registerBean.account.phoneNumber}" size="9" maxlength="7" required="true" requiredMessage="Lütfen telefon numarası alanını boş bırakmayınız."/>
                                    </td>
                                    <td>
                                        <p:message for="accountPhoneCode" display="icon" />
                                        <p:message for="accountPhoneNumber" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.adimadimMember']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:selectOneMenu value="#{registerBean.account.adimadim}" required="true" requiredMessage="Lütfen adımadım üyesi olup olmadığınızı belirtin.">  
                                            <f:selectItem itemLabel="Seçiniz" itemValue="" />
                                            <f:selectItem itemLabel="#{text['registerBean.yes']}" itemValue="E" />  
                                            <f:selectItem itemLabel="#{text['registerBean.no']}" itemValue="H" /> 
                                        </p:selectOneMenu> 
                                    </td>
                                    <td></td>
                                </tr>
                                <tr style="height: 20px;">
                                    <td colspan="3"></td>
                                </tr>
                                <tr style="height: 20px;">
                                    <td colspan="3">
                                        <h:outputText class="boldFont standartFontColor" value="#{text['registerBean.emergencyCasePerson']}" />
                                    </td>
                                </tr>
                                <tr style="height: 20px;">
                                    <td colspan="3"></td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.emergencyCasePersonName']}" class="standartFontColor" />
                                    </td>
                                    <td>
                                        <p:inputText id="emergencyName" value="#{registerBean.accountProperties['2']}"  required="true" requiredMessage="Lütfen acil durum için ad alanını boş bırakmayınız."/>
                                    </td>
                                    <td>
                                        <p:message for="emergencyName" display="icon" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100" class="coloredCell">
                                        <h:outputText value="#{text['registerBean.phone']}" class="standartFontColor" />
                                    </td>
                                    <td >
                                        <p:inputText id="emergencyPhoneNumber" value="#{registerBean.accountProperties['3']}" size="20" maxlength="15" required="true" requiredMessage="Lütfen acil durum telefon numarası alanını boş bırakmayınız."/>
                                    </td>
                                    <td>
                                        <p:message for="emergencyPhoneNumber" display="icon" />
                                    </td>
                                </tr>
                                <tr style="height: 20px;">
                                    <td colspan="3"></td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <h:outputText value="#{text['registerBean.riskAcceptanceHeader']}" class="standartFontColor" />
                                        <br/>
                                        <p:inputTextarea rows="5" style="width:100%;" autoResize="false" readonly="true" value="#{text['registerBean.riskAcceptanceDetail']}" />
                                    </td>
                                </tr>
                                <tr style="height: 20px;">
                                    <td colspan="3"></td>
                                </tr>
                                <tr style="height: 20px;">
                                    <td colspan="3"></td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <p:selectBooleanCheckbox value="#{registerBean.riskAccepted}" />
                                        <h:outputText value=" #{text['registerBean.riskAcceptanceMessage']}" class="boldFont standartFontColor" />
                                    </td>
                                </tr>
                                <tr style="height: 20px;">
                                    <td colspan="3"></td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <p:commandLink id="createAccountButton" actionListener="#{registerBean.startSignUpOperation}" update=":mainForm" style="float: right;"><h:graphicImage id="createAccountButtonImage" value="/resource/image/register.png" /></p:commandLink>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
