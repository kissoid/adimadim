<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:fragment rendered="#{mainPageBean.activeFragment eq 'discussion' ? true: false}">
        <div style="margin-bottom: 30px;">
            <h:outputText value="Tartışma Konuları" style="color:#336699; font-weight: bold;font-size: 16px;" />
            <hr style="color: #B8B8B8;margin-top: 15px; margin-bottom: 5px;"/>
            <div style="width: 650px;">
                <p:dataGrid style="border: none;" value="#{announcementBean.announcementList}" var="announcement" columns="1" rows="10" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" emptyMessage="" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} ">
                    <div>
                        <h:outputText value="#{announcement.announcementDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" locale="tr_TR" type="date" dateStyle="short" timeZone="Turkey" />
                        </h:outputText>
                        <br/>
                        <h:outputText value="#{announcement.announcement}" style="color:#707070; width: 100%;" />
                    </div>
                </p:dataGrid>
            </div>
        </div>
    </ui:fragment>
</html>
