<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:fragment>
        <h:form id="mainForm">
            <div style="margin-bottom: 30px;">
                <h:outputText value="Yarış Sonuçları" style="color:#336699; font-weight: bold;font-size: 16px;" />
                <hr style="color: #B8B8B8;margin-top: 15px; margin-bottom: 15px;"/>
                <div style="width: 650px;">
                    <p:dataTable id="raceTable" var="race"  value="#{raceBean.raceList}" style="margin-bottom: 50px;width: 425px;" widgetVar="raceTableWidget" emptyMessage="Yarış bulunamadı" rows="10" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" selection="#{raceBean.selectedRace}" selectionMode="single" rowKey="#{race.raceId}">  
                        <f:facet name="header">  
                            <h:outputText value="Yarış Listesi"/>   
                        </f:facet>  
                        <p:ajax event="rowSelect" onstart="raceScoreTableBlock.show();" oncomplete="raceScoreTableBlock.hide();" listener="#{raceBean.retriveRaceScoreByRaceId}" update=":mainForm:raceScoreTable" />

                        <p:column id="raceNameColumn" filterStyle="width:250px;" filterBy="#{race.raceName}" sortBy="#{race.raceName}" headerText="Yarış Adı" width="250" filterMatchMode="contains">  
                            <h:outputText value="#{race.raceName}" />  
                        </p:column>  

                        <p:column id="raceDateColumn" width="150" headerText="Yarış Tarihi" >  
                            <h:outputText value="#{race.raceDate}" >  
                                <f:convertDateTime pattern="dd.MM.yyyy" locale="tr_TR" type="date" dateStyle="short" timeZone="Turkey" />
                            </h:outputText>
                        </p:column>    
                    </p:dataTable>  
                    <p:blockUI id="raceScoreTableBlock" block="raceScoreTable" widgetVar="raceScoreTableBlock" />
                    <p:dataTable id="raceScoreTable" var="score" value="#{raceBean.raceScoreList}" rowIndexVar="rowIndex" widgetVar="raceScoreTableWidget" emptyMessage="Yarışçı bulunamadı" style="margin-top: 20px;">  
                        <f:facet name="header">  
                            <h:outputText value="#{raceBean.selectedRace.raceName} sonuçları"/>  
                        </f:facet>  
                        <p:column id="orderNoColumn" headerText="Sıra">  
                            <h:outputText value="#{raceBean.raceScoreList.indexOf(score)+1}" style="float: right;"/>  
                        </p:column> 
                        <p:column id="racerChestNumberColumn" filterBy="#{score.account.chestNumber}" headerText="Göğüs No" filterStyle="width:100px;" width="100" filterMatchMode="exact">  
                            <h:outputText value="#{score.account.chestNumber}" style="float: right;"/>  
                        </p:column>  

                        <p:column id="racerNameColumn" filterStyle="width:150px;" filterBy="#{score.account.name}" headerText="Ad" width="150" filterMatchMode="contains">  
                            <h:outputText value="#{score.account.name}" />  
                        </p:column>  

                        <p:column id="racerSurnameColumn" filterStyle="width:150px;" filterBy="#{score.account.surname}" headerText="Soyad" width="150" filterMatchMode="contains">  
                            <h:outputText value="#{score.account.surname}" />  
                        </p:column>  

                        <p:column id="racerGenderColumn" filterStyle="width:50px;" filterBy="#{score.account.gender}" headerText="Cinsiyet" width="50" filterMatchMode="contains">  
                            <h:outputText value="#{score.account.gender}" />  
                        </p:column>  

                        <p:column id="racerDurationColumn" headerText="Süre">  
                            <h:outputText value="#{score.duration}">
                                <f:convertDateTime pattern="HH:mm:ss" locale="tr_TR" type="time" dateStyle="short" timeZone="Turkey" />
                            </h:outputText>
                        </p:column>    
                    </p:dataTable>  
                </div>
            </div>
        </h:form>
    </ui:fragment>
</html>
