<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:fragment rendered="#{managementMainPageBean.activeFragment eq 'raceAlbumManager' ? true: false}">
        <h:form id="racePictureUploadDialogForm">  
             <p:dialog id="racePictureUploadDialog" height="400" width="800" header="Yarış Resmi Yükle" modal="true" widgetVar="racePictureUploadDialogWidget" > 
                <p:ajax event="close" listener="#{raceAlbumManagerBean.retrieveSelectedRaceAlbumPictures}" update=":mainForm:albumImageList"/>
                <div>
                    <p:fileUpload fileUploadListener="#{raceAlbumManagerBean.handleFileUpload}" cancelLabel="İptal Et" uploadLabel="Yükle" label="Resim Seç" multiple="true" invalidFileMessage="Yanlış dosya türü" invalidSizeMessage="Dosya boyutu limitin üzerinde." mode="advanced" dragDropSupport="true" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />  
                </div>
            </p:dialog>           
        </h:form>
    </ui:fragment>
</html>
