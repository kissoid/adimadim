<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:fragment>
        <div style="height: 350px;">
            <p:wizard  nextLabel="Liste Olarak Göster" backLabel="Grafik Olarak Göster" widgetVar="adimadimRaceListWizard" style="width:600px;">  
                <p:tab title="Grafik Olarak" titleStyle="display:none;"> 
                    <p:lineChart value="#{profilePageBean.adimadimRaceChartModel}" seriesColors="336699" legendPosition="e" animate="true"  
                                 title="Performans Grafiği" xaxisAngle="45" xaxisLabel="Tarih" yaxisLabel="Dakika" minY="0" maxY="70" style="width:600px;" />  
                </p:tab>
                <p:tab title="Liste Olarak" titleStyle="display:none;">
                    <p:dataTable id="adimadimRaceScoreTable" var="score" value="#{profilePageBean.adimadimRaceScoreList}"  widgetVar="adimadimRaceScoreTableWidget" emptyMessage="Koşu bulunamadı" rows="8" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false">  
                        <f:facet name="header">  
                            <h:outputText value="Adımadım Koşuları"/>  
                        </f:facet>  

                        <p:column id="raceIdColumn" filterBy="#{score.race.raceId}" sortBy="#{score.race.raceId}" headerText="Koşu No" filterStyle="width:50px;" width="50" filterMatchMode="exact">  
                            <h:outputText value="#{score.race.raceId}" style="float: right;"/>  
                        </p:column>  

                        <p:column id="raceDateColumn" headerText="Tarih" sortBy="#{score.race.raceDate}" width="75" filterMatchMode="exact">  
                            <h:outputText value="#{score.race.raceDate}" >  
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </p:column> 
                        
                        <p:column id="racerNameColumn" filterStyle="width:150px;" filterBy="#{score.account.name}" sortBy="#{score.account.name}" headerText="Ad" width="150" filterMatchMode="contains">  
                            <h:outputText value="#{score.account.name}" />  
                        </p:column>  

                        <p:column id="racerSurnameColumn" filterStyle="width:150px;" filterBy="#{score.account.surname}" sortBy="#{score.account.surname}" headerText="Soyad" width="150" filterMatchMode="contains">  
                            <h:outputText value="#{score.account.surname}" />  
                        </p:column>  
                        
                        <p:column id="racerDurationColumn" sortBy="#{score.duration}" width="50" headerText="Süre"  filterMatchMode="exact">  
                            <h:outputText value="#{score.duration}">
                                <f:convertDateTime pattern="HH:mm:ss" locale="tr_TR" type="time" dateStyle="short" timeZone="Turkey" />
                            </h:outputText>
                        </p:column>    
                    </p:dataTable>  
                </p:tab>
            </p:wizard>
        </div>
    </ui:fragment>
</html>
