<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contentType="text/html">
        <f:loadBundle basename="org.adimadim.bean.i18n.messages" var="text" />
        <h:head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Adım Adım Koşu</title>
            <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
            <link rel="stylesheet" href="#{request.contextPath}/resource/css/foundation.css" />
            <link rel="stylesheet" href="#{request.contextPath}/resource/css/foundation-datepicker.css" />
            <link rel="stylesheet" href="#{request.contextPath}/resource/css/main.css" />
            <script type="text/javascript" src="#{request.contextPath}/resource/js/vendor/modernizr.js"></script>
            <script type="text/javascript" src="#{request.contextPath}/resource/js/foundation/foundation.js"></script>
            <script type="text/javascript" src="#{request.contextPath}/resource/js/vendor/foundation.datepicker.js"></script>
            <script type="text/javascript">
                $(document).foundation();
                $(document).ready(function () {
                    $('#dob').fdatepicker({
                        format: 'dd-mm-yyyy'
                    });
                });
            </script>
            <style>
                .tableizer-table td {
                    padding: 4px;
                    margin: 3px;
                    border: 1px solid #ccc;
                    font-size: 12px;
                }
                .tableizer-table th {
                    background-color: #104E8B; 
                    color: #FFF;
                    font-weight: bold;
                }
                .ui-panelgrid tr, .ui-panelgrid td {
                    border:0 !important;
                }
                .ui-widget, .ui-widget .ui-widget {
                    font-size: 90%;
                }
            </style>
        </h:head>

        <h:body class="antialiased">

            <!-- Navigasyon barı -->
            <header>
                <hr class="gradient-bar" />
                <div class="row">
                    <div class="large-10 columns large-centered">
                        <nav>
                            <a href="#{request.contextPath}/index.jsp" class="logo">
                                <img src="#{request.contextPath}/resource/image/aa-kosu-logo.png" alt="Adım Adım Koşu" />
                            </a>
                            <a href="#{request.contextPath}/dagi/barcode.jsf" class="barcode">Göğüs No</a>
                            <a href="#{request.contextPath}/dagi/next-run.jsf" class="next-run">Yarışlar</a>
                            <a href="#{request.contextPath}/dagi/about.jsf" class="about">Nedir?</a>
                            <a href="#{request.contextPath}/dagi/location.jsf" class="location">Nerede?</a>
                            <a href="#{request.contextPath}/dagi/join.jsf" class="join">Kayıt Ol</a>
                            <a href="#{request.contextPath}/dagi/faq.jsf" class="faq">Sorular</a>
                        </nav>        
                    </div>
                </div>
            </header>

            <ui:insert name="content"/> 

            <!-- Statik Footer -->
            <footer>
                <div class="row">
                    <div class="large-10 columns large-push-1">
                        <div class="row">
                            <div class="large-8 columns">
                                <p>&copy; Adım Adım Koşu Yarışı, <a href="http://www.adimadim.org" class="c4-link" target="blank">Adım Adım Oluşumu</a>’nun projesidir.</p>
                            </div>
                            <div class="large-4 columns social-icons">
                                <a href="http://www.facebook.com/hareketegec"><img src="#{request.contextPath}/resource/image/facebook.png" alt="Facebook" target="_blank" /></a>
                                <a href="http://www.twitter.com/adimadimaao"><img src="#{request.contextPath}/resource/image/twitter.png" alt="Twitter" target="_blank" /></a>
                                <a href="http://www.instagram.com/adim_adim"><img src="#{request.contextPath}/resource/image/instagram.png" alt="Instagram" target="_blank" /></a>
                                <a href="http://www.youtube.com/user/adimadimaao"><img src="#{request.contextPath}/resource/image/youtube.png" alt="Youtube" target="_blank" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </h:body>
    </f:view>
</html>
